<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Management System</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ef 100%);
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 700px;
            margin: 3rem auto;
            padding: 0;
        }
        .card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(60, 72, 88, 0.12);
            padding: 2rem 2rem 1.5rem 2rem;
            margin-bottom: 2.2rem;
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 0.7s cubic-bezier(.4,0,.2,1), transform 0.7s cubic-bezier(.4,0,.2,1);
        }
        .card.visible {
            opacity: 1;
            transform: none;
        }
        h1 {
            text-align: center;
            color: #2d3a4b;
            margin-bottom: 2rem;
        }
        form {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 2.5rem;
        }
        form input, form select {
            padding: 0.5rem 0.8rem;
            border: 1px solid #cfd8dc;
            border-radius: 6px;
            font-size: 1rem;
            background: #f5f7fa;
            transition: border 0.2s;
        }
        form input:focus, form select:focus {
            border: 1.5px solid #4e79a7;
            outline: none;
        }
        form button {
            background: linear-gradient(90deg, #4e79a7 60%, #67b7dc 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.6rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        form button:hover {
            background: linear-gradient(90deg, #3a5d7c 60%, #4e79a7 100%);
        }
        .dashboard {
            background: #f5f7fa;
            border-radius: 10px;
            padding: 1.5rem 1rem 1rem 1rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(60, 72, 88, 0.06);
        }
        h2 {
            color: #4e79a7;
            margin-bottom: 1rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #f8fafc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(60, 72, 88, 0.06);
        }
        th, td {
            padding: 0.7rem 0.5rem;
            text-align: center;
        }
        th {
            background: #4e79a7;
            color: #fff;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background: #e9f1fa;
        }
        tr:hover {
            background: #d0e3f7;
        }
        @media (max-width: 700px) {
            .container { padding: 1rem; }
            form { flex-direction: column; gap: 0.7rem; }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card fade-in" id="card-mess">
        <h1>Mess Management System</h1>
        <form id="mealForm">
            <input type="date" id="date" required>
            <input type="text" id="student_name" placeholder="Student Name" required>
            <select id="meal_type" required>
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
            </select>
            <input type="number" id="quantity" placeholder="Quantity" min="1" required>
            <button type="submit">Add Meal</button>
        </form>
    </div>
    <div class="card fade-in" id="card-analytics">
        <h2>Analytics</h2>
        <div id="insights" style="margin-bottom:1rem; color:#2d3a4b; font-size:1.08rem;"></div>
        <canvas id="analyticsChart" width="400" height="200"></canvas>
    </div>
    <div class="card fade-in" id="card-meals">
        <h2>All Meals</h2>
        <div style="margin-bottom:1rem; display:flex; gap:1rem;">
            <button onclick="downloadCSV()" style="background:#4e79a7;color:#fff;border:none;padding:0.5rem 1.2rem;border-radius:6px;cursor:pointer;">Download CSV</button>
            <button onclick="downloadExcel()" style="background:#67b7dc;color:#fff;border:none;padding:0.5rem 1.2rem;border-radius:6px;cursor:pointer;">Download Excel</button>
        </div>
        <table id="mealsTable">
            <thead>
                <tr><th>Date</th><th>Name</th><th>Meal</th><th>Qty</th><th>Action</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
<script>
const API = 'http://localhost:5000';

document.getElementById('mealForm').onsubmit = async function(e) {
    e.preventDefault();
    const data = {
        date: document.getElementById('date').value,
        student_name: document.getElementById('student_name').value,
        meal_type: document.getElementById('meal_type').value,
        quantity: parseInt(document.getElementById('quantity').value)
    };
    await fetch(`${API}/add_meal`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    });
    loadMeals();
    loadAnalytics();
    this.reset();
};


async function loadMeals() {
    const res = await fetch(`${API}/meals`);
    const meals = await res.json();
    const tbody = document.querySelector('#mealsTable tbody');
    tbody.innerHTML = '';
    meals.forEach(m => {
        tbody.innerHTML += `<tr>
            <td>${m.date}</td>
            <td>${m.student_name}</td>
            <td>${m.meal_type}</td>
            <td>${m.quantity}</td>
            <td><button onclick="deleteMeal(${m.id})" style='background:#e15759;color:#fff;border:none;padding:0.3rem 0.8rem;border-radius:5px;cursor:pointer;'>Delete</button></td>
        </tr>`;
    });
}

async function deleteMeal(id) {
    if (!confirm('Delete this meal entry?')) return;
    await fetch(`${API}/delete_meal/${id}`, { method: 'DELETE' });
    loadMeals();
    loadAnalytics();
}

function downloadCSV() {
    window.open(`${API}/download/csv`, '_blank');
}

function downloadExcel() {
    window.open(`${API}/download/excel`, '_blank');
}


let chart;
async function loadAnalytics() {
    const res = await fetch(`${API}/analytics`);
    const data = await res.json();
    const labels = Object.keys(data);
    const values = Object.values(data);
    // Key insights
    let total = values.reduce((a, b) => a + b, 0);
    let maxIdx = values.indexOf(Math.max(...values));
    let minIdx = values.indexOf(Math.min(...values));
    let insights = '';
    if (total === 0) {
        insights = 'No meal data available.';
    } else {
        insights = `Total meals served: <b>${total}</b>.<br>`;
        insights += `Most popular meal: <b>${labels[maxIdx]}</b> (${values[maxIdx]} times).<br>`;
        insights += `Least popular meal: <b>${labels[minIdx]}</b> (${values[minIdx]} times).`;
    }
    document.getElementById('insights').innerHTML = insights;
    if (chart) chart.destroy();
    chart = new Chart(document.getElementById('analyticsChart'), {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Total Meals',
                data: values,
                backgroundColor: ['#4e79a7', '#f28e2b', '#e15759']
            }]
        }
    });
}

loadMeals();
loadAnalytics();
</script>
<script>
// Animate cards in sequence
window.addEventListener('DOMContentLoaded', () => {
    const cards = [
        document.getElementById('card-mess'),
        document.getElementById('card-analytics'),
        document.getElementById('card-meals')
    ];
    cards.forEach((card, i) => {
        setTimeout(() => card.classList.add('visible'), 400 + i * 400);
    });
});
</script>
</body>
</html>
